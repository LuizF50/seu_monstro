<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando o seu monstro!</title>
</head>
<body>
    <h1>Crie Seu Monstro Favorito!</h1>
    <form id="monsterForm">
        <label for="name">Nome do monstro:</label>
        <input type="text" id="name" required><br><br>

        <label for="element">Tipo de elemento:</label>
        <select id="element" required>
            <option value="fogo">Fogo</option>
            <option value="água">Água</option>
            <option value="terra">Terra</option>
            <option value="ar">Ar</option>
        </select><br><br>

        <label for="health">Ponto de Vida (50-200):</label>
        <input type="number" id="health" min="50" max="200" required><br><br>

        <label for="skill1">Habilidade 1:</label>
        <input type="text" id="skill1" required><br>
        <label for="skill2">Habilidade 2:</label>
        <input type="text" id="skill2"><br>
        <label for="skill3">Habilidade 3:</label>
        <input type="text" id="skill3"><br><br>

        <button type="submit">Criar Monstro</button>
    </form>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
